<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Chatbox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .chatbox {
      z-index: 10;
      width: 320px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }

    .chat-header {
      background: #003300;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #00ff00;
    }

    .chat-messages {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #001100;
      border-top: 1px solid #00ff00;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .user {
      text-align: right;
    }

    /* Title and Logo */
    #titleOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff00;
      font-size: 36px;
      text-align: center;
      z-index: 999;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    #doxbinLogo {
      width: 100px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInLogo 3s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInLogo {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- Title and Logo Pop-Up -->
<div id="titleOverlay">
  Illegal Chatbox
  <img src="https://example.com/doxbin-logo.png" id="doxbinLogo" alt="Doxbin Logo">
</div>

<div class="chatbox">
  <div class="chat-header">Matrix Chat</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  // ✅ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCmx3tyy48iua2xv0U4qmY2QBhIqthFa7w",
    authDomain: "matrix-hacking.firebaseapp.com",
    databaseURL: "https://matrix-hacking-default-rtdb.firebaseio.com",
    projectId: "matrix-hacking",
    storageBucket: "matrix-hacking.firebasestorage.app",
    messagingSenderId: "600902073009",
    appId: "1:600902073009:web:3662135fa0df3298424090",
    measurementId: "G-FRC15WQ4ES"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBox = document.getElementById("chatMessages");
  const input = document.getElementById("chatInput");

  function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;

    const chatRef = db.ref("messages");
    chatRef.push({
      text: msg,
      timestamp: Date.now()
    });

    input.value = "";
  }

  function listenForMessages() {
    const chatRef = db.ref("messages");
    chatRef.limitToLast(50).on("child_added", (snapshot) => {
      const data = snapshot.val();
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = data.text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  listenForMessages();

  // Add event listener for the "Enter" key to send the message
  input.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  });

  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'アァイィウヴエェオカキクケコABCDEFGHIJKLMNOPQRSTUVWXYZ123456789';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00FF00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);
</script>

</body>
</html>
